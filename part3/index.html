<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
        var printJSONKeys = function(key, value) {
            $("#team").append("<h1>" + value.name + "</h1><p><i><strong>" + value.secretyIdentity + "</strong></i><br>" + value.superPowers + "</p>");
        }
        
        var printJSONNodes = function() {
            $.each(this, printJSONKeys);
        }
        
        var printJSON = function(JSON) {
            $.each(JSON, printJSONNodes);
        }
               
        var init = function() {
            $.getJSON('json.js', printJSON);
        }

        $(document).ready(init);
    </script>
</head>

</html>
